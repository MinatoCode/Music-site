<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Music Streaming App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    <span class="logo-text gradient-text">YT Music</span>
                </div>
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search search-icon"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search for music, artists, or videos..."
                            data-testid="input-search"
                        >
                        <button id="searchBtn" class="search-btn" data-testid="button-search">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" data-testid="button-playlists">
                        <i class="fas fa-list"></i>
                        <span>Playlists</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Results -->
            <section id="searchResults" class="search-results hidden">
                <h2 class="section-title" data-testid="text-search-title">Search Results</h2>
                <div id="resultsContainer" class="results-container">
                    <!-- Results will be dynamically loaded here -->
                </div>
            </section>

            <!-- Featured Section -->
            <section id="featuredSection" class="featured-section">
                <div class="welcome-banner glass-morphism">
                    <div class="welcome-content">
                        <h1 class="welcome-title gradient-text" data-testid="text-welcome-title">
                            Professional Music Streaming
                        </h1>
                        <p class="welcome-subtitle" data-testid="text-welcome-subtitle">
                            Search, stream, and download your favorite YouTube music in high quality
                        </p>
                        <div class="feature-highlights">
                            <div class="feature">
                                <i class="fas fa-search"></i>
                                <span>Advanced Search</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-download"></i>
                                <span>MP3/MP4 Downloads</span>
                            </div>
                            <div class="feature">
                                <i class="fas fa-play"></i>
                                <span>Instant Streaming</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Audio Player -->
        <div id="audioPlayer" class="audio-player glass-morphism hidden">
            <div class="player-content">
                <div class="track-info">
                    <img id="playerThumbnail" class="track-thumbnail" src="" alt="Track thumbnail" data-testid="img-player-thumbnail">
                    <div class="track-details">
                        <h3 id="playerTitle" class="track-title" data-testid="text-player-title">Track Title</h3>
                        <p id="playerArtist" class="track-artist" data-testid="text-player-artist">Artist Name</p>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="backwardBtn" class="control-btn" title="Backward 10s"><i class="fas fa-backward"></i></button>
                    <button id="playPauseBtn" class="control-btn play-pause" data-testid="button-play-pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="forwardBtn" class="control-btn" title="Forward 10s"><i class="fas fa-forward"></i></button>
                    <button id="playVideoBtn" class="control-btn video-btn" title="Play Video" data-testid="button-play-video">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </button>
                    <button id="downloadMp3Btn" class="control-btn download-btn" title="Download MP3" data-testid="button-download-mp3">
                        <i class="fas fa-download"></i>
                        <span>MP3</span>
                    </button>
                    <button id="downloadMp4Btn" class="control-btn download-btn" title="Download MP4" data-testid="button-download-mp4">
                        <i class="fas fa-video"></i>
                        <span>MP4</span>
                    </button>
                </div>
                <div class="volume-control">
                    <button id="volumeBtn" class="control-btn" data-testid="button-volume">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50" data-testid="input-volume">
                </div>
            </div>
            <div class="progress-container">
                <span id="currentTime" class="time" data-testid="text-current-time">0:00</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <span id="totalTime" class="time" data-testid="text-total-time">0:00</span>
            </div>
            <audio id="audioElement" preload="none"></audio>
            <video id="videoElement" preload="none" style="display: none;" controls class="hidden"></video>
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="video-modal hidden">
            <div class="video-modal-content">
                <div class="video-modal-header">
                    <h3 id="videoModalTitle" data-testid="text-video-modal-title">Video Player</h3>
                    <button id="closeVideoModal" class="close-btn" data-testid="button-close-video">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="video-container">
                    <div id="youtube-player-container"></div>
                </div>
            </div>
        </div>

        <!-- Blur Overlay for Loading -->
        <div id="blurOverlay" class="blur-overlay"></div>
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p class="loading-text" data-testid="text-loading">Searching for music...</p>
        </div>

        <!-- Toast Messages -->
        <div id="toastContainer" class="toast-container"></div>
    </div>
    <script src="script.js"></script>
</body>
  </html>
